  <html lang="en">

    <body>

  <link rel="stylesheet" href="style.css">

<body class="container-fluid">

  <div class="row d-flex">
    <div class="col justify-content-end">
      <button onclick="newGame()">NEW GAME</button>
    </div>
  </div>
  <div class="row">
    <div class="col-4 offset-2 text-light">
      <H1>home</H1>
      <div class="card text-danger">
        <div id="homeCard" class="card-body">SCORE</div>
      </div>
    </div>
    <div class="col-4 text-light">
      <h1>away</h1>
      <div class="card text-danger">
        <div id="awayCard" class="card-body">SCORE</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button onclick="scoreLow('purple')">home add</button> 
      <button onclick="scoreHigh('purple')">home add more</button>
   
    <div><button onclick="cheat('purple')">Cheat</button></div>
  </div>
    <div class="col-6">
      <button onclick="scoreLow('green')">away add</button> 
      <button onclick="scoreHigh('green')">away add more</button>
    
    <div><button onclick="cheat('green')">Cheat</button></div>
  </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
